<ion-header>

  <ion-navbar color="primary">

    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
      <button ion-button icon-only (click)="navtoAddProductPage()" end>
        <ion-icon name="add"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>product list</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>


  <ion-grid>
    <ion-row class="row" responsive-sm wrap *ngFor="let product of products ">
      <ion-col>
        <img ng-if="!product.imageUrl" [src]="product.imageUrl" height="100px" width="auto" />
      </ion-col>
      <ion-col>
        {{product.name}}
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
