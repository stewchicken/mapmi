<ion-header>
  <ion-navbar>
    <ion-title>report accident</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-label floating>Category</ion-label>
        <ion-select required type="text" [(ngModel)]="accident.category">
          <ion-option value="Nobody Injured">Nobody Injuried</ion-option>
          <ion-option value="Injured">Somebody Injuried</ion-option>
          <ion-option value="Someone Dead">Somebody Dead</ion-option>
        </ion-select>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Handynumber
      </ion-label>
      <ion-input type="Handynumber" type="text" required [(ngModel)]="accident.handynumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Details</ion-label>
      <ion-input type="text" required [(ngModel)]="accident.details"></ion-input>
    </ion-item>
    <ion-item>
      <img [src]="captureDataUrl" *ngIf="captureDataUrl" height="200" width="auto" />
    </ion-item>
  </ion-card>
  <button *ngIf="!captureDataUrl" ion-button block (click)="takePicAndUpload()">take photo upload</button>
  <button ion-button block type="submit" [disabled]="!captureDataUrl||!accident.handynumber
  ||!accident.category||!accident.details" (click)="onAddAccident(accident)">report accident</button>
</ion-content>
